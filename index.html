<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Trợ Năng - Nlan.H4X</title>
    <link rel="icon" href="https://i.imgur.com/7ynQ6i0.png"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<canvas id="particleCanvas"></canvas>
<canvas id="particles-canvas"></canvas>
<div class="page-loader" id="pageLoader">
  <div class="loader-content">
    <div class="loader-logo">
    <span>NGUYEN HOANG LAN</span>
    </div>
    <div class="loader-spinner"></div>
    <div class="loader-text">Đang khởi tạo giao diện...</div>
    <div class="loader-subtext">Vui lòng chờ trong giây lát</div>
  </div>
  </div>
    <div class="container">
        <header class="header">
        <h1 class="title">Nlan<span class="title-accent">H4X</span></h1>
        </header>
        <main class="main-content">
            <section class="section">
                <h2 class="section-title" style="margin-left: 5px;">Chức Năng Chính</h2>        
                <div class="function-item">
                <div class="function-content">
                <div class="function-icon">
                <i class="fa-solid fa-bolt-lightning" style="font-size: 20px;"></i>
                </div>
                <span class="function-text"><i class="fa-solid fa-ellipsis-vertical"></i> Smooth Accel</span>
                </div>
                    <div class="toggle-switch" data-function="nlan">
                    <input type="checkbox" id="nlan-toggle" class="toggle-input">
                    <label for="nlan-toggle" class="toggle-label">
                    <span class="toggle-slider"></span>
                    </label></div></div>            
                    <div class="function-item">
                    <div class="function-content">
                    <div class="function-icon">
                    <i class="fa-solid fa-universal-access" style="font-size: 25px;"></i>
                    </div>
                    <span class="function-text"><i class="fa-solid fa-ellipsis-vertical"></i> Sensitivity</span>
                    </div>
                    <div class="toggle-switch" data-function="sensi">
                    <input type="checkbox" id="sensi-toggle" class="toggle-input">
                    <label for="sensi-toggle" class="toggle-label">
                    <span class="toggle-slider"></span></label></div></div>
                    </section>
                    <section class="section">
                    <h2 class="section-title" style="margin-left: 5px;">Main</h2>
                    <div class="function-item">
                    <div class="function-content">
                    <div class="function-icon">
                    <i class="fa-solid fa-gear"></i>
                    </div>
                    <span class="function-text"><i class="fa-solid fa-ellipsis-vertical"></i> Active Config</span>
                    </div>
                    <div class="toggle-switch" data-function="config">
                    <input type="checkbox" id="config-toggle" class="toggle-input">
                    <label for="config-toggle" class="toggle-label">
                    <span class="toggle-slider"></span>
                    </label>
                    </div>
                     </div>
                      <div class="sensi-item">
                       <div class="sensi-content">
                        <div class="sensi-icon">
                         <i class="fa-solid fa-square-poll-horizontal"></i></div>
                          <div class="sensi-info">
                           <span class="sensi-label">Tùy Chỉnh :</span>
                            <div class="dropdown">
                             <select id="mode-select" class="dropdown-select">
                              <option value="tieu-chuan">Tiêu Chuẩn</option>
                                <option value="cao-cap">Cao Cấp</option>
                                <option value="muot-ma">Mượt Mà</option>
                                </select>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sensi-item">
                 <div class="sensi-content">
                  <div class="sensi-icon">
                   <i class="fa-solid fa-sliders" style="font-size: 22px;"></i></div>
                    <div class="sensi-info">
                     <span class="sensi-label">Tăng Nhạy :</span>
                      <div class="dropdown">
                       <select id="dpi-select" class="dropdown-select">
                        <option value="1.0">1.0x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2.0">2.0x</option>
                        <option value="2.5">2.5x</option>
                        <option value="3.0">3.0x</option>
                          </select><i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
                <section class="section">
                <h2 class="section-title" style="margin-left: 5px;">Thông Tin Liên Hệ</h2>
                <div class="sensi-item">
                    <div class="sensi-content">
                        <div class="sensi-icon">
                        <i class="fa-brands fa-viber" style="font-size: 28px;"></i></div>
                        <div class="sensi-info">
                        <i class="fa-solid fa-arrow-right arrow-move arrow-move2" style="min-width: 20px;"></i>
                        <a href="https://zalo.me/0971553617" target="_blank" rel="noopener noreferrer">
                        <span class="link-box">Chat Ngay <i class="fa-solid fa-comments"></i></span>  </a>
                        </div>
                    </div>
                </div>
                <div class="sensi-item">
                   <div class="sensi-content">
                     <div class="sensi-icon">
                       <i class="fa-brands fa-facebook-messenger"></i>
                       </div>
                       <div class="sensi-info">
                       <i class="fa-solid fa-arrow-right arrow-move arrow-move2" style="min-width: 20px;"></i>
                       <a href="https://m.me/nlan.h4x" target="_blank" rel="noopener noreferrer">
                       <span class="link-box">Liên Hệ Ngay <i class="fa-solid fa-comment"></i></span></a>
                       </div>
                       </div>
                       </div>
                       <h2 class="section-title" style="margin-left: 5px;">Hỗ Trợ 24/7 </h2>
                       <div class="sensi-item2">
                        <div class="sensi-content">
                        <div class="sensi-icon">
                        <i class="fa-brands fa-facebook-messenger" style="font-size: 28px"></i>
                        </div>
                        <div class="sensi-icon">
                        <i class="fa-brands fa-facebook" style="font-size: 28px"></i>
                        </div>
                        <div class="sensi-icon">
                        <i class="fa-brands fa-github" style="font-size: 28px;"></i>
                        </div>
                        <div class="sensi-icon">
                        <i class="fa-brands fa-telegram" style="font-size: 29px;"></i>
                        </div> 
                        <div class="sensi-icon">
                        <i class="fa-brands fa-tiktok" style="font-size: 24px;"></i>
                        </div>
                        <div class="sensi-icon">
                        <i class="fa-solid fa-angle-right"></i>
                        </div>                
                        <div class="sensi-info">      
                        <div class="dropdown">
                        </select>
                        </div>
                        </div>
                    </div>
                </div>
            <button class="activate-btn" id="activate-btn"><i class="fas fa-power-off"></i>Kích Hoạt</button>
        </main>
    </div>
<audio id="bg-music" loop>
<source src="Music-nlann.mp3" type="audio/mp3">
</audio>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
